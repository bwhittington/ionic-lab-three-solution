<ion-header>

  <ion-navbar>
    <ion-title>Book Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            <h2 class="card-title">{{ book.title }}</h2>
        </ion-card-header>
          <div class="card__image" [style.background-image]="'url(' + book.backgroundImage + ')'"></div>
          <p class="card-subtitle">{{ book.description }}</p>
        </ion-card>
</ion-content>
